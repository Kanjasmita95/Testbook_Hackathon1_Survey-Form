<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="./survey form files/style.css">
</head>

<body>

    <header id="main-header">
    </header>
    <section class="container">
        <h1 style="font-size: 32px;">freeCodeCamp Survey Form</h1>
        <p style="font-size: 18px;">Thank you for taking the time to help us improve the platform</p>

        <form action="" id="survey">
            <div class="content">
                <div class="groupelement">
                    <div class="group">
                        <label for="name">Name</label>
                    </div>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="groupelement">
                    <div class="group">
                        <label for="name">Email</label>
                    </div>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="groupelement">
                    <div class="group">
                        <label for="age">Age(optional)</label>
                    </div>
                    <input type="number" placeholder="Age">
                </div>
                <div class="groupelement">
                    <div class="group">
                        <label for="role">Which option best describes your current role?</label>
                    </div>
                    <select required>
                <option value="select current role" >
                    select current role
                </option>
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Others">Others</option>
              </select>
                </div>
                <div class="radio">
                    <div class="group">
                        <label for="Recommendation">Would you recommend freeCodeCamp to a friend?</label>
                    </div>
                    <input type="radio" name="radio" id="">
                    <label for="">Definitely</label><br>
                    <input type="radio" name="radio" id="">
                    <label for="">Maybe</label> <br>
                    <input type="radio" name="radio" id="">
                    <label for="">Not sure</label>
                </div>
                <div class="groupelement">
                    <div class="group">
                        <label for="Favorite feature">What is your favorite feature of freeCodeCamp?</label>
                    </div>
                    <select name="" id="">
                <option value="select an option" >
                  select an option
                </option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open sources">Open sources</option>
              </select>
                </div>
                <div class="checkbox-group">
                    <div class="group">
                        <label for="improved">What would you like to see improved? (Check all that apply)</label>
                    </div> <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Front-end Projects</label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Back-end Projects</label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Data Visualization</label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Challenges</label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Open Source Community</label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Gitter help rooms</label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Videos</label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="">City Meetups</label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Wiki</label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Forum</label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Additional Courses</label> <br>
                </div> <br>
                <div class="groupelement">
                    <div class="group">
                        <label for="">Any comments or suggestions?</label>
                    </div> <br>
                    <textarea name="" id="" cols="30" rows="5" placeholder="Enter your comment here"></textarea>
                </div>
                <button id="btn1" type="submit">Submit</button>
            </div>
        </form>
    </section>

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
